<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>{{ title }}</title>
    <style>
      :root {
        --indent: 20px;
        --list-marker-spacing: 3px;
        --line-spacing: 3px;
        --font-size: 16px;
        --background-color: #1f1f24;
        --middle-color: #303035;
        --top-color: #414045;
        --text-color: #dadada;
        --accent-color: #eb8bb6;
        --error-color: #F44336;
        --highlight-color: var(--accent-color);
        --highlight-text-color: color-mix(
          in srgb,
          #080808 75%,
          var(--accent-color) 25%
        );
        --bold-weight: 600;
        --header-align: left;
        --mobile-padding: 10px;
        font-family: "Inter", "JetBrainsMono Nerd";
      }
      body {
        margin: 0;
      }
      header {
        background-color: var(--top-color);
        text-align: center;
        width: 100%;
      }
      header > * {
        padding: 1rem;
      }
      .bounded-width {
        width: 720px;
        max-width: 100%;
        min-width: 0;
      }
      body {
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100vh;
        margin: 0;
      }
      @media only screen and (min-width: 721px) {
        /* .center-content {
          padding: 1.5rem;
        } */
        .post-block {
          margin: 1.5rem 0;
        }
      }
      @media only screen and (max-width: 720px) {
        .post-block {
          margin: 2rem 1rem;
        }
      }
      .post-block a {
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-decoration: none;
      }
      .post-block h2 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ title }}</h1>
    </header>
    <div class="center-content bounded-width">{{ post-list }}</div>
  </body>
</html>
