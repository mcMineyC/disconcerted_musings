<!doctype html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --indent: 20px;
        --list-marker-spacing: 3px;
        --line-spacing: 3px;
        --font-size: 16px;
        --background-color: #1f1f24;
        --middle-color: #303035;
        --top-color: #414045;
        --text-color: #dadada;
        --link-color: rgb(235, 139, 182);
        --bold-weight: 600;
        --header-align: left; /* doesn't work */
        font-family: "Inter", "JetBrainsMono Nerd";
      }
      body{
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 100%;
        margin: 0;
      }
      #content{
        padding-bottom: 3rem;
      }
      {{ list-level-css }}
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <title>{{ title-pretty }}</title>
  </head>
  <body>
    <div
      class="header-box bounded-width center-content"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <h2 class="header">{{ title }}</h2>
      <a
        id="back-button"
        href="{{ back-location }}"
        style="
          color: var(--link-color);
          text-decoration: none;
          display: block;
          margin-bottom: 0.5rem;
        "
        >‚Üê Back</a
      >
    </div>
    <div id="content" class="bounded-width center-content">{{ content }}</div>
  </body>
</html>
